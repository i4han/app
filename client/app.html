<head>
  <title>app</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

<template name="layout">
  {{> navbar}}
  <div class="container-fluid" id="main-body">
    <div class="row">
    {{yield}}
    </div>
  </div>
</template>

<template name="home">
  <div class="col-sm-6">{{> hello}}</div>
  <div class="col-sm-6">{{> content}}</div>
</template>

<template name="help">
  <div class="col-sm-2">Help!</p>
</template>

<template name="about">
  <ul>
    <li>About</li>
    <li>Next</li>
  </ul>
</template>

<template name="content">{{> color_list}}</template>

<template name="navbar">
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{pathFor 'home'}}">Home</a>
      </div>
      <div class="navbar-right">
        <button class="navbar-toggle" id="btn-toggle-collapsed" type="button" data-toggle="collapse" data-target="#navbar-main">
          <i class="fa fa-bars"></i>
        </button>
      </div>
      <div class="navbar-collapse collapse" id="navbar-main">
        {{> navbar-main}}
      </div>
      <div class="navbar-right">{{loginButtons align="right"}}</div>
    </div>
  </div>
</template>

<template name="navbar-main">
  <ul class="nav navbar-nav">
    <li><a href="{{pathFor 'help'}}">Help</a></li>
    <li><a href="{{pathFor 'about'}}">About</a></li>
    <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="download">Download <i class="fa fa-chevron-down"></i></a>
      <ul class="dropdown-menu" aria-labelledby="download">
        <li><a href="./bootstrap.min.css">Sumin Han</a></li>
        <li><a href="./bootstrap.css">Jason Han</a></li>
        <li class="divider"></li>
        <li><a href="./variables.less">Chris Jin</a></li>
      </ul>
    </li>
  </ul>
</template>

<template name="hello">
  {{greeting}}
  <input type="button" class="btn-default" value="Click" />
</template>

<template name="color_list">
  <ul>
  {{#each colors}}
    {{> color_info}}
  {{else}}
    No colors yet.
  {{/each}}
  </ul>
  <div><button class="btn-primary">like</button></div>
</template>

<template name="color_info"><li class={{maybe_selected}}>{{name}} {{likes}}</li></template>
